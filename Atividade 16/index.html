<html>
<head>
  <meta charset="UTF-8">

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <title>Algoritmo - Atividade </title>
</head>
<body>
  <p> Raio do Círculo: <input type="number" id="raio"></p>
  <button onclick="Calculate()"> Calcular Área </button>
  <p id="result"></p>
  
  <script>
  
  function Calculate()
  {
     let raio = parseFloat(document.getElementById("raio").value);
     document.getElementById("result").innerHTML = Math.PI * Math.pow(raio, 2);
  }
  
  </script>
</body>
</html>
