<html>
<head>
  <meta charset="UTF-8">

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <title>Algoritmo - Atividade </title>
</head>
<body>
   <p> Valor da hora/aula <input type="number" id="value"></p>
   <button onclick="Calculate()"> Calcular Salário</button>
   <p id="result"></p>
   <script>
   
   function Calculate()
   {
      let value = parseFloat(document.getElementById("value").value);
      document.getElementById("result").innerHTML = "Salário: " + (value * 40 * 4) + "R$";
   }
   
   </script>
</body>
</html>
